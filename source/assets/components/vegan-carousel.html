<link rel="import" href="../vendors/polymer/polymer-element.html">
<link rel="import" href="../vendors/l2t-paper-slider/l2t-paper-slider.html">

<dom-module id="vegan-carousel">
  <template>        
    <style>
      :host {
        --carousel-height: 378px;
      }

      section {        
        margin: 0 auto;
        position: relative;
      }

      l2t-paper-slider {
        --paper-slide-height: var(--carousel-height);        
      }

      paper-slide {
        text-align: center;
        background: #fafafa;
      }

      a {
        display: inline-block;
        width: 100%;
        height: 100%;
      }      

      img {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: relative;
        display: flex;
      }

      div.single-image {
        height: var(--carousel-height);
        overflow: hidden;
        display: none;
      }

      @media only screen and (max-width : 768px) {
        section {
          background: #fafafa;
        }

        l2t-paper-slider {
          display: none;
        }

        div.single-image {
          display: block;
        }

        div.single-image img {
          width: 200%;
        }
      }

      @media only screen and (max-width : 560px) {
        div.single-image {
          height: calc(var(--carousel-height) * .75);
        }
      }

      @media only screen and (max-width : 400px) {
        div.single-image {
          height: calc(var(--carousel-height) * .6);
        }
      }

      @media only screen and (max-width : 320px) {
        div.single-image {
          height: calc(var(--carousel-height) * .5);
        }
      }
    </style>

    <section>     
      <l2t-paper-slider auto-progress slide-duration="3" total-slides="8">
        <paper-slide><img src="/images/banner-index.jpg" draggable="false"/></paper-slide>
        <paper-slide><a class="apparel" href="/apparel/" aria-label="Apparel" data-tooltip="Apparel"><img src="/images/banner-apparel.jpg" draggable="false"/></a></paper-slide>
        <paper-slide><a class="personal-care" href="/personal-care/" aria-label="Personal Care" data-tooltip="Personal Care"><img src="/images/banner-personal-care.jpg" draggable="false"/></a></paper-slide>
        <paper-slide><a class="home" href="/home/" aria-label="Home" data-tooltip="Home"><img src="/images/banner-home.jpg" draggable="false"/></a></paper-slide>
        <paper-slide><a class="eating" href="/eating/" aria-label="Eating" data-tooltip="Eating"><img src="/images/banner-eating.jpg" draggable="false"/></a></paper-slide>
        <paper-slide><a class="drinking" href="/drinking/" aria-label="Drinking" data-tooltip="Drinking"><img src="/images/banner-drinking.jpg" draggable="false"/></a></paper-slide>
        <paper-slide><a class="pets" href="/pets/" aria-label="Pets" data-tooltip="Pets"><img src="/images/banner-pets.jpg" draggable="false"/></a></paper-slide>
        <paper-slide><a class="pro-tips" href="/pro-tips/" aria-label="Pro Tips" data-tooltip="Pro Tips"><img src="/images/banner-pro-tips.jpg" draggable="false"/></a></paper-slide>
      </l2t-paper-slider>
      <div class="single-image">
        <img src="/images/banner-index.jpg" draggable="false"/>
      </div>
    </section>
    
  </template>
  <script>
    class VeganCarousel extends Polymer.Element {
      static get is() { return  'vegan-carousel' }
    }
    customElements.define(VeganCarousel.is, VeganCarousel);
  </script>
</dom-module>
