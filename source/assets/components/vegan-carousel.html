<link rel="import" href="../vendors/l2t-paper-slider/l2t-paper-slider.html">

<dom-module id="vegan-carousel">
  <template>        
    <style>
      :host {
        --carousel-height: 382px;
      }

      section {        
        margin: 20px auto 30px;
        position: relative;
      }

      l2t-paper-slider {
        --paper-slide-height: var(--carousel-height);        
      }

      paper-slide {
        text-align: center;
      }

      img {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: relative;
      }

      div.single-image {
        height: var(--carousel-height);
        overflow: hidden;
        display: none;
      }

      @media only screen and (max-width : 768px) {
        l2t-paper-slider {
          display: none;
        }

        div.single-image {
          display: block;
        }
      }
    </style>

    <section>     
      <l2t-paper-slider auto-progress slide-duration="3" total-slides="3">
        <paper-slide><img src="/images/banner01.png" draggable="false"/></paper-slide>
        <paper-slide><img src="/images/banner02.png" draggable="false"/></paper-slide>
        <paper-slide><img src="/images/banner03.png" draggable="false"/></paper-slide>
      </l2t-paper-slider>
      <div class="single-image">
        <img src="/images/banner01.png" draggable="false"/>
      </div>
    </section>
    
  </template>
  <script>
    Polymer({
      is: "vegan-carousel"
    });
  </script>
</dom-module>
