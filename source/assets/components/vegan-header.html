<link rel="import" href="../vendors/polymer/polymer-element.html">
<link rel="import" href="vegan-search.html">

<dom-module id="vegan-header">
  <template>    
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/ac44d0f306.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <style>
      /* FLEX SETUP */
      header {
        display: flex;
        justify-content: space-between;
        max-width: 960px;
        margin: 0 auto;
        padding: 30px;
      }

      .logo {
        flex: initial;
        margin-right: 30px;
      }

      .header-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 640px;
        height: 144px;
      }

      .links {
        flex: initial;
        align-self: flex-end;
        font-size: 14px;
      }

      .categories {
        flex: 1;
        align-self: flex-end;
        text-align: right;
      }

      .search {
        flex: initial;
        align-self: flex-end;
        width: 100%;
      }

      @media only screen and (max-width : 850px) {
        .categories {
          flex: initial;
          order: 1;
          width: 100%;
          text-align: left;
        }

        .links {
          flex: initial;
          order: 2;
          width: 100%;
        }

        .search {
          order: 3;
        }
      }
      
      @media only screen and (max-width : 560px) {
        header {
          flex-wrap: wrap;
          padding: 0;
        }

        .header-content {
          order: 1;
          width: 100%;
          padding: 15px 30px 30px;
        }

        .logo {
          order: 2;
          width: 100%;
          text-align: center;
          background: #D5E993;          
          margin-right: 0;
          padding: 30px;
        }

        .categories, .links {
          text-align: center;
        }
      }

      @media only screen and (max-width : 350px) {
        .categories, .links {
          font-size: 12px;
        }
      }

      /* LINKS */
      .links {
        color: #999;
      }

      .links a {
        color: #999;
      }

      /* CATEGORIES */
      .categories > * {
        margin-left: 10px;
      }

      .categories .apparel {
        color: #F4B994;
      }

      .categories .beauty {
        color: #BC5237;	
      }

      .categories .personal-care {
        color: #ECE18F;
      }

      .categories .home {
        color: #846009;
      }

      .categories .eating {
        color: #88BF30;
      }

      .categories .drinking {
        color: #8DBCB3;
      }

      .categories .tips {
        color: #1BAF0F;
      }

      /**
      * Tooltip Styles
      * https://chrisbracco.com/a-simple-css-tooltip/
      */

      /* Add this attribute to the element that needs a tooltip */
      [data-tooltip] {
        position: relative;
        z-index: 2;
        cursor: pointer;
      }

      /* Hide the tooltip content by default */
      [data-tooltip]:before,
      [data-tooltip]:after {
        visibility: hidden;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
        opacity: 0;
        pointer-events: none;
      }

      /* Position tooltip above the element */
      [data-tooltip]:before {
        position: absolute;
        bottom: 180%;
        left: 50%;
        margin-bottom: 5px;
        margin-left: -80px;
        padding: 7px;
        width: 100px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background-color: #008200;
        color: #fff;
        content: attr(data-tooltip);
        text-align: center;
        font-size: 14px;
        line-height: 1.2;
      }

      /* Triangle hack to make tooltip look like a speech bubble */
      [data-tooltip]:after {
        position: absolute;
        bottom: 180%;
        left: 50%;
        margin-left: -5px;
        width: 0;
        border-top: 5px solid #008200;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        content: " ";
        font-size: 0;
        line-height: 0;
      }

      /* Show tooltip content on hover */
      [data-tooltip]:hover:before,
      [data-tooltip]:hover:after {
        visibility: visible;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
        filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
        opacity: 1;
      }
    </style>

    <header>
      <div class="logo">
        <a href="/"><img src="/images/logo.png" alt="VeganGuide.Me" title="VeganGuide.Me" /></a>
      </div>
      <div class="header-content">
        <nav class="links">
          <a class="about" href="/about/">ABOUT</a> |
          <a class="vegan-brands" href="/vegan-brands/">VEGAN BRANDS</a> |
          <a class="documentaries" href="/documentaries/">DOCUMENTARIES</a>
        </nav>
        <nav class="categories">
          <a class="apparel" href="/apparel/" aria-label="Apparel" data-tooltip="Apparel"><i class="fa fa-female fa-2x" aria-hidden="true"></i></a>
          <a class="beauty" href="/beauty/" aria-label="Beauty" data-tooltip="Beauty"><i class="fa fa-heart fa-2x" aria-hidden="true"></i></a>
          <a class="personal-care" href="/personal-care/" aria-label="Personal Care" data-tooltip="Personal Care"><i class="fa fa-bath fa-2x" aria-hidden="true"></i></a>
          <a class="home" href="/home/" aria-label="Home" data-tooltip="Home"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
          <a class="eating" href="/eating/" aria-label="Eating" data-tooltip="Eating"><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i></a>
          <a class="drinking" href="/drinking/" aria-label="Drinking" data-tooltip="Drinking"><i class="fa fa-glass fa-2x" aria-hidden="true"></i></a>
          <a class="tips" href="/tips/" aria-label="Tips" data-tooltip="Tips"><i class="fa fa-thumbs-up fa-2x" aria-hidden="true"></i></a>
        </nav>
        <div class="search">
          <vegan-search></vegan-search>
        </div>
      </div>
    </header>
    
  </template>
  <script>
    class VeganHeader extends Polymer.Element {
      static get is() { return  'vegan-header' }
    }
    customElements.define(VeganHeader.is, VeganHeader);
  </script>
</dom-module>
