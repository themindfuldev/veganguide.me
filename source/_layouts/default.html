<!doctype html>
<html>
<head>
  {{> head }}
</head>
<body>
  {{> setup}}
  <vegan-header></vegan-header>
  
  {{> hero }}
  <section class="content">
    <h2>Blog Posts</h2>

    {{#if articles }}
    {{#each articles }}
      <h2><a href="{{ path }}/index.html">{{ title }}</a></h2>
      <time>{{ date }}</time>
    {{/each}}
    {{/if}}
  </section>

  {{> footer }}
  {{> googleAnalytics }}
</body>
</html>
