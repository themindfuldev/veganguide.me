<!doctype html>
<html>
<head>
  {{> head }}
</head>
<body>
  {{> setup-top-default}}
  <vegan-header></vegan-header>  
  <vegan-carousel></vegan-carousel>
  <vegan-home>
    {{#if articles }}
      <ul slot="latest-posts">
        {{#each articles }}
          <li><a href="{{ path }}/index.html">{{ title }}</a></li>
        {{/each}}
      </ul>
    {{/if}}  
  </vegan-home> 
  <vegan-footer></vegan-footer>
  {{> setup-bottom}}
</body>
</html>
