<!doctype html>
<html>
<head>
  {{> head }}
</head>
<body>
  {{> header }}

  <h2>Blog Posts</h2>

  {{#if articles }}
  {{#each articles }}
    <h2><a href="{{ path }}/index.html">{{ title }}</a></h2>
    <time>{{ date }}</time>
  {{/each}}
  {{/if}}

  {{> footer }}
  {{> googleAnalytics }}
</body>
</html>
