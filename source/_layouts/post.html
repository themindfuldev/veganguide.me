<!doctype html>
<html>
<head>
  {{> head }}
</head>
<body>
  {{> setup-top}}
  <vegan-header></vegan-header>

  <vegan-main-image src="/images/{{ image }}"></vegan-main-image>

  <vegan-article title="{{ title }}" category="{{ category }}" date="{{ date }}" related-articles="{{ getCollectionList this true }}">
    <div slot="contents" >
      {{{ contents }}}
    </div>
  </vegan-article>
 
  <vegan-footer></vegan-footer>
  {{> setup-bottom}}
</body>
</html>
