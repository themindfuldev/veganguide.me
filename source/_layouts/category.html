<!doctype html>
<html>
<head>
  {{> head }}
</head>
<body>
  {{> setup-top}}
  {{> setup-category}}
  <vegan-header></vegan-header>

  <vegan-main-image src="/images/{{image}}"></vegan-main-image>

  <vegan-category title="{{ title }}">
    <div slot="contents">
      {{{ contents }}}
    </div>
    <div slot="pay-attention-to">
      {{#each pay-attention-to}}
        <p>{{.}}</p>
      {{/each}}
    </div>
  </vegan-category>

  <vegan-article-list limit="10" list="{{getCollectionList collection this}}"></vegan-article-list>

  <vegan-footer></vegan-footer>
  {{> setup-bottom}}
</body>
</html>
