<!doctype html>
<html>
<head>
  {{> head }}
</head>
<body>
  {{> setup-top}}
  {{> setup-category}}
  <vegan-header></vegan-header>

  <img src="/images/{{image}}" />

  {{{ contents }}}

  {{#eachCollection collection this}}
    <vegan-article-item date="{{date}}" image="{{image}}" path="{{path}}" title="{{title}}">
      {{rawContents}}
    </vegan-article-item>    
  {{/eachCollection}}

  <vegan-footer></vegan-footer>
  {{> setup-bottom}}
</body>
</html>
