<dom-module id="vegan-header">
  <template>    
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/ac44d0f306.css">
    <style include="vegan-styles-common"></style>
    <style include="vegan-styles-tooltip"></style>
    <style>
      /* FLEX SETUP */
      header {
        display: flex;
        justify-content: space-between;
        max-width: 960px;
        margin: 0 auto;
        padding: 30px;
      }

      .logo {
        flex: initial;
        margin-right: 30px;
      }

      .logo-mobile {
        display: none;
      }

      .header-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 640px;
        height: 144px;
      }

      .links {
        flex: initial;
        align-self: flex-end;
        font-size: 14px;
      }

      .categories {
        flex: 1;
        align-self: flex-end;
        text-align: right;
      }

      .categories > * {
        margin-left: 10px;
      }

      .search {
        flex: initial;
        align-self: flex-end;
        width: 100%;
      }

      @media only screen and (max-width : 850px) {
        .categories {
          flex: initial;
          order: 1;
          width: 100%;
          text-align: left;
        }

        .links {
          flex: initial;
          order: 2;
          width: 100%;
        }

        .search {
          order: 3;
        }
      }
      
      @media only screen and (max-width : 560px) {
        header {
          flex-wrap: wrap;
          padding: 0;
        }

        .header-content {
          width: 100%;
          padding: 15px 30px 30px;
        }

        .logo {
          display: none;
        }

        .logo-mobile {
          display: block;
          text-align: center;
          background: #D5E993;          
          padding: 30px;
        }

        .categories, .links {
          text-align: center;
          font-size: 14px;
        }
      }

      @media only screen and (max-width : 400px) {
        .categories {
          font-size: 12px;
        }
      }

      @media only screen and (max-width : 350px) {
        .categories > * {
          margin-left: 5px;
        }
        .links {
          font-size: 12px;
        }
      }

      /* LINKS */
      .links {
        color: #999;
      }

      .links a {
        color: #999;
      }

      /* CATEGORIES */
      .categories .apparel {
        color: #F4B994;
      }

      .categories .personal-care {
        color: #BC5237;	
      }

      .categories .home {
        color: #ECE18F;
      }

      .categories .eating {
        color: #846009;
      }

      .categories .drinking {
        color: #88BF30;
      }

      .categories .pets {
        color: #8DBCB3;
      }

      .categories .pro-tips {
        color: #1BAF0F;
      }            
    </style>

    <header>
      <div class="logo">
        <a href="/"><img src="/images/logo.png" alt="VeganGuide.Me" title="VeganGuide.Me" draggable="false"></a>
      </div>
      <div class="header-content">
        <nav class="links">
          <a class="about" href="/about/">ABOUT</a> |
          <a class="learn-more" href="/learn-more/">LEARN MORE</a> |
          <a class="vegan-brands" href="/vegan-brands/">VEGAN BRANDS</a> 
        </nav>
        <nav class="categories">
          <a class="apparel" href="/apparel/" aria-label="Apparel" data-tooltip="Apparel"><i class="fa fa-female fa-2x" aria-hidden="true"></i></a>
          <a class="personal-care" href="/personal-care/" aria-label="Personal Care" data-tooltip="Personal Care"><i class="fa fa-bath fa-2x" aria-hidden="true"></i></a>
          <a class="home" href="/home/" aria-label="Home" data-tooltip="Home"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
          <a class="eating" href="/eating/" aria-label="Eating" data-tooltip="Eating"><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i></a>
          <a class="drinking" href="/drinking/" aria-label="Drinking" data-tooltip="Drinking"><i class="fa fa-glass fa-2x" aria-hidden="true"></i></a>
          <a class="pets" href="/pets/" aria-label="Pets" data-tooltip="Pets"><i class="fa fa-paw fa-2x" aria-hidden="true"></i></a>
          <a class="pro-tips" href="/pro-tips/" aria-label="Pro Tips" data-tooltip="Pro Tips"><i class="fa fa-thumbs-up fa-2x" aria-hidden="true"></i></a>
        </nav>
        <div class="search">
          <vegan-search search-query="{{ searchQuery }}" search-results="{{ searchResults }}"></vegan-search>
        </div>
      </div>
    </header>
    <vegan-search-results search-query="{{ searchQuery }}" search-results="{{ searchResults }}"></vegan-search-results>
    <div class="logo-mobile">
      <a href="/"><img src="/images/logo.png" alt="VeganGuide.Me" title="VeganGuide.Me" draggable="false"></a>
    </div>
    
  </template>
